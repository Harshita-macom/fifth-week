        <script>
            function validate(){
                var fn = frm.first.value;
                localStorage.setItem("FirstName", fn);
                for(ch in fn){
                    var x = fn.charCodeAt(x);
                    if(x < 65 || x > 90 && x < 97 || x > 122){
                        alert("Invalid firstname");
                        return false;
                    }
                }
                var ln = frm.last.value;
                localStorage.setItem("LastName", ln);
                for(ch in ln){
                    var x = ln.charCodeAt(x);
                    if(x < 65 || x > 90 && x < 97 || x > 122){
                        alert("Invalid last name");
                        return false;
                    }
                }
                var phn = frm.phone.value;
                localStorage.setItem("phoneNumber", phn);
                var phnl = phn.length;
                if(phnl !== 10){
                    alert("phone number has to be exactly 10 digits");
                    return false;
                }
                var p = frm.pwd.value;
                localStorage.setItem("Password", p);
                var pl = p.length;
                if(pl < 8){
                    alert("the password has to be atleast of 8 characters");
                    return false;
                }
                if(pl % 2 == 1){
                    alert("password must contain even number of characters");
                    return false;
                }
                var reg = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
                var mail = frm.email.value;
                localStorage.setItem("email", mail);
                if(reg.test(mail)){
                    alert("registeration successfull");
                }
                else{
                    alert("invalid email");
                    return false;
                }
                return true;
            }
        </script>

<div id = "container">
<body>
    <center>
    <form name = "frm" action = "\login" onsubmit="return validate()">
